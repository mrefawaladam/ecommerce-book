name: Deploy
on:
  push:
    branches: [ "master" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          export PATH=$PATH:/usr/local/go/bin
          cd app/go-gorm/
          git pull
          sudo docker build -t go-application .
          sudo docker stop go-application
          sudo docker rm go-application
          sudo docker run --name go-application -dp 8081:8080 go-application
          sudo docker compose -f docker-compose.production.yml up -d --build